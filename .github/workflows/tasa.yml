name: Publicar tasa BCV

on:
  schedule:
    # Ejecuta todos los d√≠as a las 17:00 hora de Venezuela (VET, UTC-4).
    # GitHub Actions usa UTC, por eso configuramos 21:00 UTC (=17:00 VET).
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml certifi pip-system-certs

      - name: Fetch BCV rate
        run: |
          python scripts/fetch_bcv_rate.py

      - name: Commit and push tasa.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q "tasa.json"; then
            git add tasa.json
            git commit -m "Auto: actualizar tasa.json (BCV) - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
